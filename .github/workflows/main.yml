# .github/workflows/main.yml

name: Main Kittygram Workflow

on:
  push:
    branches:
      - main

jobs:
  tests:
    name: Run tests and linters
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ./backend/requirements.txt flake8==6.0.0

      - name: Test with flake8
        run: python -m flake8 backend/

      - name: Run backend tests
        # Эта команда предполагает, что тесты бэкенда лежат в папке tests/
        run: pytest tests/ 
      
      # --- Добавлен блок для тестов фронтенда ---
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Укажите версию Node.js, которая используется в проекте

      - name: Install frontend dependencies
        run: cd frontend/ && npm install

      - name: Run frontend tests
        run: cd frontend/ && npm run test

  # --- Job для сборки backend ---
  build_backend_and_push_to_docker_hub:
    name: Build and Push backend
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push backend image
        uses: docker/build-push-action@v4
        with:
          context: ./backend/
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/kittygram_backend:latest

  # --- Job для сборки frontend ---
  build_frontend_and_push_to_docker_hub:
    name: Build and Push frontend
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push frontend image
        uses: docker/build-push-action@v4
        with:
          context: ./frontend/
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/kittygram_frontend:latest

  # --- Job для сборки gateway ---
  build_gateway_and_push_to_docker_hub:
    name: Build and Push gateway
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push gateway image
        uses: docker/build-push-action@v4
        with:
          context: ./nginx/ # Убедитесь, что Dockerfile для gateway лежит в папке nginx/
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/kittygram_gateway:latest

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs:
      # Job-ы, которые должны завершиться до начала deploy
      - build_backend_and_push_to_docker_hub
      - build_frontend_and_push_to_docker_hub
      - build_gateway_and_push_to_docker_hub
      
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Copy docker-compose.production.yml to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          source: docker-compose.production.yml
          target: "kittygram"

      - name: Execute remote ssh commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd kittygram
            
            # Создаем .env файл из секрета GitHub
            echo "${{ secrets.DOT_ENV }}" > .env
            
            echo "DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}" >> .env

            # Логинимся в Docker Hub на сервере
            echo "${{ secrets.DOCKERHUB_TOKEN }}" | sudo docker login \
              -u "${{ secrets.DOCKERHUB_USERNAME }}" \
              --password-stdin

            # Скачиваем свежие версии образов из Docker Hub
            sudo docker compose -f docker-compose.production.yml pull
            
            # Останавливаем старые контейнеры, если они были, и пересоздаем новые
            # Миграции применятся автоматически благодаря 'command' в backend-сервисе
            sudo docker compose -f docker-compose.production.yml up -d
            
            # Удаляем старые, неиспользуемые образы
            sudo docker image prune -f
            
  auto_tests:
    name: Run autotests after deploy
    runs-on: ubuntu-latest
    needs: deploy 
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install test dependencies
        run: pip install requests pytest pyyaml

      - name: Run API tests
        env:
          URL: http://${{ secrets.HOST }}
        run: pytest tests/

  telegram-notify:
    name: Send Telegram notification
    runs-on: ubuntu-latest
    needs: auto_tests
    if: always()
    steps:
      - name: Send success message
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            ✅ Деплой проекта Kittygram успешно завершен!
            
            Пользователь: ${{ github.actor }}
            Коммит: ${{ github.sha }}
            
            Проект доступен по адресу:
            http://${{ secrets.HOST }}